<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Corrida de Carrinhos de Rolimã</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

                        <input type="text" name="tempo" id="tempo" placeholder="Digite o tempo do competidor"
                            class="form-control">
                    </div>

                    <div class="d-flex justify-content-center py-3">
                        <input type="button" value="Inserir" class="btn btn-primary" onclick="carregarDados()">

                </form>

                <table class="table table-bordered table-hover table-striped">

                    <thead>

                        <tr>
                            <th>Largada</th>

                        <tr>

                        </tr>

                    </tbody>

                </table>

            </div>

            <div class="col-2 align-self-center">

                <div class="d-flex justify-content-center p-2">
                    <input type="button" value="Ver Resultado" class="btn btn-success">
                </div>

            </div>

            <div class="col-5 align-self-center">

                <table class="table table-bordered table-hover table-striped">

                    <thead>

                        <tr>
                            <th>Posição</th>
                            <th>Largada</th>
                            <th>Competidor(a)</th>
                            <th>Tempo (s)</th>
                            <th>Resultado</th>
                        </tr>

                    </thead>

                    <tbody>
