    <h2>Cadastro de Pessoas</h2>

    <form method="get" action="validar.html">

        <div>
            <input type="text" name="nome" id="nome" placeholder="Digite o nome completo">
        </div>

        <div>
            <input type="text" name="endereco" id="endereco" placeholder="Digite o endereço">
        </div>

        <div>
            <input type="text" name="cpf" id="cpf" placeholder="Digite o CPF">
        </div>

        <div>
            <input type="text" name="rg" id="rg" placeholder="Digite o RG">
        </div>

        <div>
            <input type="text" name="dtnasc" id="dtnasc" placeholder="Digite a data de nascimento">
        </div>

        <div>
            <input type="text" name="naturalidade" id="naturalidade" placeholder="Digite o local de nascimento">
        </div>

        <div>
            <input type="text" name="email" id="email" placeholder="Digite o e-mail">
        </div>

        <div>
            <input type="text" name="tell" id="tell" placeholder="Digite o número de telefone">
        </div>

        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">


    </form>
