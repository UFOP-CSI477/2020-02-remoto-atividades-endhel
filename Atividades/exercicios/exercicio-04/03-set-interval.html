    <script>

        let hora = new Date()

        function processo() {
            document.getElementById("hora").innerHTML =

            ${hora.getHours()}:${hora.getMinutes()}:${hora.getSeconds()}`
            hora = new Date()
        }

        function iniciar() {
            setInterval(processo)
        }
