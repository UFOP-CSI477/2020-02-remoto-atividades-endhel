<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Pessoas</title>
</head>

<body>
    <header>
        <h1>Sistema Web</h1>

        <div>
            <a href="home.html">Home</a>
            <a href="estados.html">Estados</a>
            <a href="cidades.html">Cidades</a>
            <a href="produtos.html">Produtos</a>
            <a href="pessoas.html">Pessoas</a>
            <a href="compras.html">Compras</a>
            <a href="perfil.html">Perfil</a>
            <a href="cadastro.html">Cadastro de Pessoas</a>
            <a href="relatorio.html">Relatório</a>
            <a href="sair.html">Sair</a>
        </div>
    </header>

    <h2>Cadastro de Pessoas</h2>

    <form method="get" action="validar.html">

        <div>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome">
        </div>

        <div>
            <label for="endereco">Endereço</label>
            <input type="text" name="endereco" id="endereco">
        </div>

        <div>

            <label>Gênero:</label>

            <div>
                <input type="radio" name="genero" id="feminino" value="F">
                <label for="feminino">Feminino</label>
            </div>

            <div>
                <input type="radio" name="genero" id="masculino" value="M">
                <label for="masculino">Masculino</label>
            </div>

        </div>

        <div>
            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" id="cpf">
        </div>

        <div>
            <label for="rg">RG:</label>
            <input type="text" name="rg" id="rg">

        </div>

        <div>
            <label for="dtnasc">Data de Nascimento:</label>
            <input type="text" name="dtnasc" id="dtnasc">
        </div>

        <div>
            <label for="naturalidade">Local de Nascimento:</label>
            <input type="text" name="naturalidade" id="naturalidade">
        </div>

        <div>
            <label for="email">E-mail:</label>
            <input type="text" name="email" id="email">
        </div>

        <div>
            <label for="tell">Telefone:</label>
            <input type="text" name="tell" id="tell">
        </div>

        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">


    </form>

    <a href="home.html">Voltar</a>

</body>

</html>
